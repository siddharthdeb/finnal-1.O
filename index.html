<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeepNotes Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="index-file.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#102216" />
</head>
<body>
  <div class="app-frame">
    <div class="hero-banner">
      <div class="hero-logo">
        <span class="material-symbols-outlined icon-primary">account_balance_wallet</span>
        <span class="logo-text">KeepNotes</span>
      </div>
      <h1 class="h1-large">Manage your <span class="primary-text">business</span> finances in one place.</h1>
    </div>
    <div class="content-padding">
      <div class="feature-grid">
        <div class="feature-item">
          <div class="icon-box "><span class="material-symbols-outlined">trending_up</span></div>
          <p class="feature-text">Track every penny</p>
        </div>
        <div class="feature-item">
          <div class="icon-box "><span class="material-symbols-outlined">notifications_active</span></div>
          <p class="feature-text">Automated Reminders</p>
        </div>
        <div class="feature-item">
          <div class="icon-box "><span class="material-symbols-outlined">lock</span></div>
          <p class="feature-text">Safe & Secure</p>
        </div>
      </div>
    </div>
    <div class="bottom-actions">
      <a href="signup.html" class="btn-main">Get Started</a>
      <a href="signin.html" class="btn-outline btn-outline-margin">
        Already have an account? <span class="primary-link">Log In</span>
      </a>
      <p class="legal-text">By continuing, you agree to our Terms of Service.</p>
    </div>
  </div>

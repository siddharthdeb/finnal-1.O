<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ledger App Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="signin.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#102216" />
</head>
<body>
  <div class="app-frame">
    <div class="header-nav">
      <a href="index.html" class="back-btn">
        <span class="material-symbols-outlined">arrow_back</span>
      </a>
      <span class="help-link">Help</span>
    </div>
    <div class="content-scroll login-container">
      <h1 class="h1-large">Welcome <span class="primary-text">Back</span></h1>
      <p class="security-message">Manage your ledger efficiently and <br> securely.</p>
      <div class="login-form">
        <div>
          <label class="label-style">Email Address</label>
          <input type="email" id="login-email" class="input-field" placeholder="name@example.com" />
        </div>
        <div>
          <label class="label-style">Password</label>
          <input type="password" id="login-password" class="input-field" placeholder="Enter password" />
        </div>
        <div class="forgot-pass-container">
          <a href="#" id="forgotPassword" class="forgot-link">Forgot Password?</a>
        </div>
        <button id="loginBtn" class="btn-main">Log In</button>
      </div>
      <p class="footer-signup">
        Don't have an account?
        <a href="signup.html" class="signup-link">Sign Up</a>
      </p>
    </div>
  </div>
  <div id="resetModal" class="modal">
    <div class="modal-content">
      <span id="modalIcon" class="material-symbols-outlined modal-icon" style="color: var(--primary)">lock_reset</span>
      <h3 id="modalTitle" class="modal-title">Reset Password?</h3>
      <p id="modalText" class="modal-text">
        We'll send a password reset link to your email address.
      </p>
      <div id="modalActions" class="modal-actions">
        <button id="closeModal" class="btn-cancel">Cancel</button>
        <button id="confirmReset" class="btn-confirm">Send Link</button>
      </div>
      <button id="okBtn">Got it</button>
    </div>
  </div>
  <script type="module" src="signin.js"></script>
</body>
</html>
